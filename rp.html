<!DOCTYPE html>
<html>
    <head>
        <title>
            E-TICKET BOOKING
        </title>
    </head>
    <body>
        <h1 align="center">E-TICKET BOOKING</h1>
        <h2 align="center"> Registration page </h2>
        <table align="center" cellspacing="10">
            <tr>
                <td>Name::</td><td><input name="uname" type="text"></td>
            </tr>
            <tr>
                <td>Password::</td><td><input name="pwd" type="text"></td>
            </tr>
            <tr>
                <td>E-MAIL ID::</td><td><input name="email" type="text"></td>
            </tr>
            <tr>
                <td>Phone number::</td><td><input name="phn" type="text" maxlength="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="Register"></td>
            </tr>
        </table>
    </body>
</html>
